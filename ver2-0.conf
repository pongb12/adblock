[General]
dns-server = https://dns.adguard-dns.com/dns-query, https://dns.nextdns.io/dns-query
dns-fallback-system = false
ipv6 = false

[Rule]

# === ANTI-ADBLOCK BYPASS ===
DOMAIN-SUFFIX,blockadblock.com,REJECT
DOMAIN-SUFFIX,adblockanalytics.com,REJECT
DOMAIN-SUFFIX,antiadblock.com,REJECT
DOMAIN-SUFFIX,acceptableads.com,REJECT
DOMAIN-SUFFIX,adblockblocker.com,REJECT
URL-KEYWORD,adblock?detector,REJECT
URL-KEYWORD,adblock?warning,REJECT

# === CORE AD NETWORK ===
DOMAIN-SUFFIX,doubleclick.net,REJECT
DOMAIN-SUFFIX,googlesyndication.com,REJECT
DOMAIN-SUFFIX,admicro.vn,REJECT
DOMAIN-SUFFIX,ads.vn,REJECT
DOMAIN-SUFFIX,pubpowerplatform.io,REJECT

# === TRACKERS ===
DOMAIN-SUFFIX,hotjar.com,REJECT
DOMAIN-SUFFIX,appsflyer.com,REJECT
DOMAIN-SUFFIX,branch.io,REJECT

# === VIDEO ADS ===
DOMAIN-SUFFIX,googlevideo.com,REJECT
DOMAIN-SUFFIX,vast.vpaid.com,REJECT

# === POPUPS ===
DOMAIN-SUFFIX,popads.net,REJECT
DOMAIN-SUFFIX,propellerads.com,REJECT

# === SMART FILTERING ===
URL-REGEX,^https?://([^/]+\.)?(ad|ads|adx)\.[^/]+,REJECT
URL-KEYWORD,adserver,REJECT
URL-KEYWORD,banner,REJECT

# === WHITELIST ===
DOMAIN-SUFFIX,youtube.com,DIRECT
DOMAIN-SUFFIX,netflix.com,DIRECT

FINAL,DIRECT