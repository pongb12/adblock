DOMAIN-SUFFIX,videoplayerhub.com,REJECT

# === TRACKERS & ANALYTICS ===
DOMAIN-SUFFIX,hotjar.com,REJECT
DOMAIN-SUFFIX,branch.io,REJECT
DOMAIN-SUFFIX,appsflyer.com,REJECT
DOMAIN-KEYWORD,analytics,REJECT

# === POPUPS & NATIVE ADS ===
DOMAIN-SUFFIX,popads.net,REJECT
DOMAIN-SUFFIX,propellerads.com,REJECT
DOMAIN-SUFFIX,taboola.com,REJECT
DOMAIN-SUFFIX,outbrain.com,REJECT
DOMAIN-SUFFIX,zedo.com,REJECT

# === ANTI-ADBLOCK DETECTION ===
DOMAIN-SUFFIX,blockadblock.com,REJECT
DOMAIN-SUFFIX,anti-adblock.com,REJECT
DOMAIN-SUFFIX,adblockanalytics.com,REJECT
DOMAIN-SUFFIX,adblockplus.org,REJECT
DOMAIN-KEYWORD,adblock-detector,REJECT
DOMAIN-KEYWORD,adblocker-detector,REJECT
URL-KEYWORD,adblock,REJECT
URL-KEYWORD,blockadblock,REJECT
URL-KEYWORD,antiadblock,REJECT
URL-REGEX,^https?:\/\/[^\/]*(adblock|blockadblock|antiadblock)[^\/]*\/,REJECT

# === ALLOW VIDEO STREAMING ===
DOMAIN-SUFFIX,youtube.com,DIRECT
DOMAIN-SUFFIX,netflix.com,DIRECT

# === DEFAULT ===
FINAL,DIRECT