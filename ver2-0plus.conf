DOMAIN-SUFFIX,ads.vn,REJECT
DOMAIN-SUFFIX,quangcao.vn,REJECT
DOMAIN-SUFFIX,pubpowerplatform.io,REJECT

# === VIDEO ADS (VAST/VPAID) ===
